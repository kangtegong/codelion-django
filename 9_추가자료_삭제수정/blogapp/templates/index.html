<h1>My Simple Blog</h1>

<!-- 이 공간에는 블로그 글들의 목록을 보여줄 예정 -->
{% for post in posts %}
    <div>
        <p>published: {{ post.date }}</p>
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.text }}</p>
    </div>
{% endfor %}
